{% extends "layout.html" %}

{% block title %}
    Email Verified
{% endblock %}

{% block body %}
    <div class="container register" style="background-color: #f2f2f2; padding: 20px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p style="font-size: 18px; font-weight: 600;">Your email address has been successfully verified. You can now log in to your account.</p>
                <div style="margin-top: 20px; display: flex; justify-content: center;"> 
                    <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                </div>                
            </div>
        </div>
    </div>
{% endblock %}
