{% extends "layout.html" %}

{% block title %}
    Verify Mentor Credentials
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2 style = 'color: white; font-weight: 700;' class="text-center mb-4">Verify Mentor Credentials</h2>
    <form method="post">
        <div class="form-group">
            <label style = 'color: white; font-weight: 500;'for="mentor_username">Mentor Username:</label>
            <input type="text" id="mentor_username" name="mentor_username" class="form-control" required>
        </div>
        <div class="form-group">
            <label style = 'color: white; font-weight: 500;' for="mentor_password">Mentor Password:</label>
            <input type="password" id="mentor_password" name="mentor_password" class="form-control" required>
        </div>
        <button style = 'color: white; font-weight: 500;' type="submit" class="btn btn-primary">Verify</button>
    </form>
</div>
{% endblock %}
