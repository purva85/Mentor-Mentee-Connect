{% extends "layout.html" %}

{% block title %}
    Forgot Password
{% endblock %}

{% block body %}
<div class="container register">
    <div class ='container'>
    <form action="{{ url_for('forgot_password') }}" method="post">
        <div class="form-group"> 
            <label for="email" style="font-size: 30px; font-weight: 600;">Email</label>
            <input type="email" placeholder='You will receive a reset password email at this address.' name="email" class="form-control" id="email" required>
        </div>
        <br>
        <button id='send' type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
</div>
{% endblock %}

{% block right_button %}
    <button type="button" class="btn btn-success" onclick="window.location.href='{{ url_for('login') }}';">Login</button>
{% endblock %}
