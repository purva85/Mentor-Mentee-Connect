{% extends "layout.html" %}

{% block title %}
    Verify Email
{% endblock %}

{% block body %}
    <div class="container register" style="background-color: #f2f2f2; padding: 20px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p style="font-size: 18px;">An email verification link has been sent to <strong style="font-weight: bold;">{{ email }}</strong>. Please check your email and click on the verification link to activate your account.</p>
            </div>
        </div>
    </div>
{% endblock %}
